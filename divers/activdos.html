<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>T√©l√©charger Activ'Dos</title>
    <style>
        /* --- CONFIGURATION STANDARD IMPRESSION --- */
        @page { 
            size: A4 portrait; 
            margin: 15mm; 
        }
        
        body {
            margin: 0; 
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white; 
            color: #333;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            /* On utilise min-height pour √©viter de forcer une hauteur fixe qui cr√©e des pages blanches */
            min-height: 100vh;
        }

        .container {
            width: 80%; 
            text-align: center;
            /* Pour l'√©cran, on met une marge, mais on l'enl√®vera √† l'impression */
            margin-top: 5cm; 
        }

        h1 {
            color: #0055A4; /* Bleu Ameli */
            font-size: 5em; 
            margin: 0;
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 2em; 
            color: #555;
            margin-top: 10px; 
            margin-bottom: 2cm;
            font-weight: 300;
        }

        .qr-section {
            display: flex; 
            justify-content: space-around; 
            width: 100%;
        }

        .qr-block { 
            text-align: center; 
            width: 45%; 
        }

        .qr-image {
            width: 100%; 
            max-width: 350px; 
            height: auto;
            border: 2px solid #eee; 
            padding: 10px; 
            border-radius: 10px;
        }

        .qr-label {
            display: block; 
            margin-top: 20px;
            font-size: 2em; 
            font-weight: bold; 
            color: #0055A4;
        }
        
        .qr-sublabel { 
            display: block; 
            font-size: 1.2em; 
            color: #666; 
        }

        .footer {
            margin-top: 3cm; 
            font-size: 1.2em; 
            color: #888; 
            font-style: italic;
            margin-bottom: 30px;
        }

        /* --- BOUTON IMPRIMER --- */
        .print-btn {
            background-color: #10b981; /* Un beau vert qui incite √† l'action */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .print-btn:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* --- BOUTON RETOUR ACCUEIL --- */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #0055A4;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            font-family: sans-serif;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .home-button:hover {
            background-color: #003c75;
        }

        /* --- STYLES SP√âCIFIQUES M√âDIA PRINT --- */
        @media print {
            body {
                /* On annule le flexcentrage vertical pour l'impression */
                display: block;
                height: auto;
                background-color: white;
            }
            
            .container {
                width: 100%;
                /* On supprime la grosse marge du haut pour l'impression, la marge @page suffit */
                margin-top: 0; 
            }

            /* On cache les boutons */
            .home-button, .print-btn {
                display: none !important;
            }
            
            /* On s'assure que les images ne sont pas coup√©es */
            img {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <!-- BOUTON ACCUEIL -->
    <a href="../index.html" class="home-button">
        üè† Accueil
    </a>

    <div class="container">
        <h1>ACTIV'DOS</h1>
        <div class="subtitle">L'application de l'Assurance Maladie<br>pour prendre soin de votre dos</div>

        <div class="qr-section">
            <!-- iOS -->
            <div class="qr-block">
                <img src="../images/qrcode_apps.apple.com.png" alt="QR Code iOS" class="qr-image">
                <span class="qr-label">iPhone</span>
                <span class="qr-sublabel">(App Store)</span>
            </div>

            <!-- Android -->
            <div class="qr-block">
                <img src="../images/qrcode_play.google.com.png" alt="QR Code Android" class="qr-image">
                <span class="qr-label">Android</span>
                <span class="qr-sublabel">(Google Play)</span>
            </div>
        </div>

        <div class="footer">
            Ouvrez l'appareil photo de votre t√©l√©phone et pointez le code pour t√©l√©charger.
        </div>

        <!-- BOUTON D'IMPRESSION -->
        <button class="print-btn" onclick="window.print()">
            üñ®Ô∏è Imprimer au format A4
        </button>
    </div>

</body>
</html>
